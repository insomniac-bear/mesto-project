<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="logo">
    </header>
    <main class="main">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить фото">
        </button>
      </section>
      <section class="photos" aria-label="Фотографии пользователя">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_place_edit-profile">
        </button>
        <form name="profile-edit-form" class="form form_type_edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            id="name-input"
            type="text"
            name="user-name"
            class="form__item form__item_el_name"
            placeholder="Имя и Фамилия"
            minlength="2"
            maxlength="40"
            required
            aria-label="Поле ввода имя и фамилия"
          >
          <span class="form__item-error name-input-error"></span>
          <input
            id="profession-input"
            type="text"
            name="user-profession"
            class="form__item form__item_el_profession"
            placeholder="Род деятельности"
            minlength="2"
            maxlength="200"
            required
            aria-label="Поле ввода род дейятельности"
          >
          <span class="form__item-error profession-input-error"></span>
          <button type="submit" class="form__submit" aria-label="Сохранить профиль">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_place_add-card"></button>
        <form name="new-place" class="form form_type_add-card" novalidate>
          <h2 class="form__title">Новое место</h2>
            <input
              id="place-input"
              type="text"
              name="mesto-name"
              class="form__item form__item_el_mesto-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
              aria-label="Поле ввода названия места"
            >
            <span class="form__item-error place-input-error"></span>
            <input
              id="url-input"
              type="url"
              name="image-url"
              class="form__item form__item_el_image-url"
              placeholder="Ссылка на картинку"
              required
              aria-label="Поле ввода ссылки на картинку"
            >
            <span class="form__item-error url-input-error"></span>
            <button type="submit" class="form__submit" aria-label="Сохранить новое место">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_full-image">
      <figure class="full-image">
        <button class="popup__close-button popup__close-button_place_full-image"></button>
        <img src="" class="full-image__picture">
        <figcaption class="full-image__description">
        </figcaption>
      </figure>
    </div>
  </div>
  <template id="photo-template">
    <article class="photo">
      <button class="photo__image" data-image=""></button>
      <div class="photo__description">
        <h2 class="photo__description-text"></h2>
        <button class="photo__reaction" aria-label="Нравится"></button>
      </div>
      <button class="photo__delete-button" aria-label="Удалить"></button>
    </article>
  </template>
  <script type="module" src="./components/utils.js"></script>
  <script type="module" src="./components/validate.js"></script>
  <script type="module" src="./components/card.js"></script>
  <script type="module" src="./components/modal.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
