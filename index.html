<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="content">
    <header class="header">
      <h1 class="logo">Mesto<span class="logo__up-text"> Russia</span></h1>
    </header>
    <main class="main">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__button profile__button_edit">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add-new">
        </button>
      </section>
      <section class="photos" aria-label="Фотографии пользователя">
        <figure class="photo">
          <img src="./images/karachaevsk.jpg" class="photo__image" alt="Разрушенная часовня">
          <figcaption class="photo__description">
            <p class="photo__description-text">Карачаевск</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/elbrus.jpg" class="photo__image" alt="Гора на рассвете">
          <figcaption class="photo__description">
            <p class="photo__description-text">Гора Эльбрус</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/dombay.jpg" class="photo__image" alt="Горный пик">
          <figcaption class="photo__description">
            <p class="photo__description-text">Домбай</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/karachaevsk.jpg" class="photo__image" alt="Разрушенная часовня">
          <figcaption class="photo__description">
            <p class="photo__description-text">Карачаево-Черкессия</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/elbrus.jpg" class="photo__image" alt="Гора на рассвете">
          <figcaption class="photo__description">
            <p class="photo__description-text">Гора Эльбрус</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/dombay.jpg" class="photo__image" alt="Горный пик">
          <figcaption class="photo__description">
            <p class="photo__description-text">Домбай</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button">
        </button>
        <form action="ECHO" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            type="text"
            name="user-name"
            value="Жак-Ив Кусто"
            class="form__item form__item_el_name"
            placeholder="Имя и Фамилия"
          >
          <input
            type="text"
            name="user-profession"
            value="Исследователь океана"
            class="form__item form__item_el_profession"
            placeholder="Род деятельности"
          >
          <input type="submit" value="Сохранить" class="form__submit">
        </form>

      </div>
    </div>
  </div>
</body>
</html>
