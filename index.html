<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="logo">
    </header>
    <main class="main">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить фото">
        </button>
      </section>
      <section class="photos" aria-label="Фотографии пользователя">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_place_edit-profile">
        </button>
        <form action="ECHO" name="profile-edit-form" class="form form_type_edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            type="text"
            name="user-name"
            class="form__item form__item_el_name"
            placeholder="Имя и Фамилия"
            minlength="3"
            required
          >
          <input
            type="text"
            name="user-profession"
            class="form__item form__item_el_profession"
            placeholder="Род деятельности"
            minlength="3"
            required
          >
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_place_add-card"></button>
        <form action="echo" class="form form_type_add-card">
          <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              name="mesto-name"
              class="form__item form__item_el_mesto-name"
              placeholder="Название"
              minlength="1"
              maxlength="40"
              required
            >
            <input
              type="text"
              name="image-url"
              class="form__item form__item_el_image-url"
              placeholder="Ссылка на картинку"
              minlength="4"
              required
            >
            <button type="submit" class="form__submit">Сооздать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
