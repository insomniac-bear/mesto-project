<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="logo">
    </header>
    <main class="main">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить фото">
        </button>
      </section>
      <section class="photos" aria-label="Фотографии пользователя">
        <article class="photo">
          <img src="./images/karachaevsk.jpg" class="photo__image" alt="Разрушенная часовня">
          <div class="photo__description">
            <h2 class="photo__description-text">Карачаевск</h2>
            <button type="button" class="photo__reaction" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="photo">
          <img src="./images/elbrus.jpg" class="photo__image" alt="Гора на рассвете">
          <div class="photo__description">
            <h2 class="photo__description-text">Гора Эльбрус</h2>
            <button type="button" class="photo__reaction" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="photo">
          <img src="./images/dombay.jpg" class="photo__image" alt="Горный пик">
          <div class="photo__description">
            <h2 class="photo__description-text">Домбай</h2>
            <button type="button" class="photo__reaction" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="photo">
          <img src="./images/karachaevsk.jpg" class="photo__image" alt="Разрушенная часовня">
          <div class="photo__description">
            <h2 class="photo__description-text">Карачаево-Черкессия</h2>
            <button type="button" class="photo__reaction" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="photo">
          <img src="./images/elbrus.jpg" class="photo__image" alt="Гора на рассвете">
          <div class="photo__description">
            <h2 class="photo__description-text">Гора Эльбрус</h2>
            <button type="button" class="photo__reaction" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="photo">
          <img src="./images/dombay.jpg" class="photo__image" alt="Горный пик">
          <div class="photo__description">
            <h2 class="photo__description-text">Домбай</h2>
            <button type="button" class="photo__reaction" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button">
        </button>
        <form action="ECHO" name="profile-edit-form" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            type="text"
            name="user-name"
            value="Жак-Ив Кусто"
            class="form__item form__item_el_name"
            placeholder="Имя и Фамилия"
          >
          <input
            type="text"
            name="user-profession"
            value="Исследователь океана"
            class="form__item form__item_el_profession"
            placeholder="Род деятельности"
          >
          <button type="submit" class="form__submit">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
