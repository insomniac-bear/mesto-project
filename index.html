<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="content">
    <header class="header">
      <h1 class="logo">Mesto<span class="logo__up-text"> Russia</span></h1>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__button profile__button_edit">
            <svg class="profile__icon" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"/>
            </svg>
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add-new">
          <svg width="22" height="22" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"/>
          </svg>
        </button>
      </section>
      <section class="photos">
        <figure class="photo">
          <img src="./images/karachaevsk.jpg" class="photo__image" alt="Разрушенная часовня">
          <figcaption class="photo__description">
            <p class="photo__description-text">Карачаевск</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/elbrus.jpg" class="photo__image" alt="Гора на рассвете">
          <figcaption class="photo__description">
            <p class="photo__description-text">Гора Эльбрус</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/dombay.jpg" class="photo__image" alt="Горный пик">
          <figcaption class="photo__description">
            <p class="photo__description-text">Домбай</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/karachaevsk.jpg" class="photo__image" alt="Разрушенная часовня">
          <figcaption class="photo__description">
            <p class="photo__description-text">Карачаево-Черкессия</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/elbrus.jpg" class="photo__image" alt="Гора на рассвете">
          <figcaption class="photo__description">
            <p class="photo__description-text">Гора Эльбрус</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./images/dombay.jpg" class="photo__image" alt="Горный пик">
          <figcaption class="photo__description">
            <p class="photo__description-text">Домбай</p>
            <button class="photo__reaction"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button">
          <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z"/>
          </svg>
        </button>
        <form action="ECHO" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            type="text"
            name="user-name"
            value="Жак-Ив Кусто"
            class="form__item form__item_el_name"
            placeholder="Имя и Фамилия"
          >
          <input
            type="text"
            name="user-profession"
            value="Исследователь океана"
            class="form__item form__item_el_profession"
            placeholder="Род деятельности"
          >
          <input type="submit" value="Сохранить" class="form__submit">
        </form>

      </div>
    </div>
  </div>
</body>
</html>
